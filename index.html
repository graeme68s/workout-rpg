<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout RPG</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .stats { background: var(--card); padding: 20px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.3); margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; color: var(--primary); }
        .xp-bar { background: #334155; height: 20px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #progress { background: var(--primary); height: 100%; width: 0%; transition: width 0.3s; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 350px; }
        button { background: var(--card); border: 2px solid var(--primary); color: white; padding: 15px 10px; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        button:active { transform: scale(0.95); background: var(--primary); }
        .admin { margin-top: 30px; width: 100%; max-width: 350px; border-top: 1px solid #334155; padding-top: 20px; }
        textarea { width: 100%; height: 80px; background: #000; color: #0f0; font-family: monospace; border: 1px solid #334155; border-radius: 5px; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
        .admin-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .small-btn { font-size: 0.8rem; padding: 8px; border-color: #64748b; }
    </style>
</head>
<body>

    <div class="stats">
        <h1 id="level-display">Level 1 Warrior</h1>
        <div class="xp-bar"><div id="progress"></div></div>
        <p id="xp-text">XP: 0 / 100</p>
    </div>

    <div class="btn-grid" id="exercise-container">
        </div>

    <div class="admin">
        <p style="font-size: 0.8rem; opacity: 0.7;">Data Transfer (Export/Import)</p>
        <textarea id="data-box" placeholder="Paste data here..."></textarea>
        <div class="admin-btns">
            <button class="small-btn" onclick="exportData()">Copy My Data</button>
            <button class="small-btn" onclick="importData()">Import Data</button>
        </div>
        <button class="small-btn" style="width:100%; margin-top:10px; border-color:red;" onclick="resetGame()">Reset Everything</button>
    </div>

<script>
    let state = JSON.parse(localStorage.getItem('workoutRPG')) || { xp: 0, level: 1, exercises: ["Pushups", "Squats", "Crunches", "Plank"] };

    function save() { 
        localStorage.setItem('workoutRPG', JSON.stringify(state)); 
        render(); 
    }

    function render() {
        document.getElementById('level-display').innerText = `Level ${state.level} Warrior`;
        const xpToLevel = state.level * 100;
        const percent = (state.xp / xpToLevel) * 100;
        document.getElementById('progress').style.width = percent + '%';
        document.getElementById('xp-text').innerText = `XP: ${state.xp} / ${xpToLevel}`;

        const container = document.getElementById('exercise-container');
        container.innerHTML = '';
        state.exercises.forEach(ex => {
            const btn = document.createElement('button');
            btn.innerText = `+ ${ex}`;
            btn.onclick = () => addXP(10);
            container.appendChild(btn);
        });
    }

    function addXP(amount) {
        state.xp += amount;
        if (state.xp >= state.level * 100) {
            state.xp = 0;
            state.level++;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        save();
    }

    function exportData() {
        const dataBox = document.getElementById('data-box');
        dataBox.value = btoa(JSON.stringify(state));
        dataBox.select();
        document.execCommand('copy');
        alert("Data copied to clipboard! Now open your Home Screen app and paste it into the box.");
    }

    function importData() {
        try {
            const dataBox = document.getElementById('data-box');
            const decoded = JSON.parse(atob(dataBox.value));
            if (decoded.xp !== undefined) {
                state = decoded;
                save();
                alert("Success! Your progress has been loaded.");
                dataBox.value = "";
            }
        } catch (e) {
            alert("Error: Invalid data. Make sure you copied the whole code!");
        }
    }

    function resetGame() {
        if(confirm("Delete all progress?")) {
            state = { xp: 0, level: 1, exercises: ["Pushups", "Squats", "Crunches", "Plank"] };
            save();
        }
    }

    render();
</script>
</body>
</html>
